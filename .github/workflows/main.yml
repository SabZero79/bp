name: Run Unit Tests with Code Coverage

on:
 workflow_dispatch:

jobs:
  unit_tests_code_coverage:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install Coverlet
      run: dotnet tool install --global coverlet.console

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run Unit Tests with Code Coverage
      run: |
        dotnet test --no-build --configuration Release --filter TestCategory=Unit /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=./coverage/coverage.cobertura.xml --results-directory ./TestResults/

    - name: List Coverage Directory Contents
      run: dir ./coverage

    - name: Upload Code Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: './coverage/coverage.cobertura.xml'
        if-no-files-found: warn

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: './TestResults/*.trx'
        if-no-files-found: warn
