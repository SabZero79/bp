 # Step 3: Build on Ubuntu for OWASP Tests
  name: build_ubuntu
  runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Code on Ubuntu
        run: |
          echo "Building on Ubuntu..."
          mkdir build
          echo "Ubuntu build output" > build/output-ubuntu.txt

      - name: Upload Ubuntu Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-build
          path: build/output-ubuntu.txt

  # Step 4: Run OWASP Test on Ubuntu
  owasp_test_ubuntu:
    runs-on: ubuntu-latest
    needs: build_ubuntu
    steps:
      - name: Download Ubuntu Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: ubuntu-build

      - name: Run OWASP Dependency-Check
        run: echo "Running OWASP Dependency-Check on Ubuntu..."
